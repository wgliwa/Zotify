{% extends "zotify/main.html" %}

{% block content %}
<table class="table table-dark">
    <thead>
    <tr>
        <th colspan="2">Current genres in database:</th>
    </tr>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        {% if user.is_superuser %}
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
    {% for i in genres_list %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.name}}</td>
        {% if user.is_superuser %}
        <td><a href="/simple_edit/{{i.id}}/"> edit</a></td>
        <td><a href="/delete_genre/{{i.id}}"> delete</a></td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
