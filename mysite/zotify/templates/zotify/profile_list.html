{% extends "zotify/main.html" %}
{% block content %}
<div class="row">
    {% for i in profiles %}
    <div class="col-lg-3 col-md-6 py-3">
        <div class="card border-danger mb-3" style="max-width: 300px;">
            <img class="card-img-top" src="{{i.image.url}}" style="height: 300px;">
            <div class="card-body">
                <h5 class="card-title">{{i.user}}</h5>
                {% if i.user.is_superuser %}
                Admin
                {% else%}
                Peasant
                {% endif %}
                <br/><br/>
                <a href="/profile_page/{{i.user.id}}/" class="btn btn-dark">More</a>
                {% if user.is_superuser or request.user.id == i.user.id %}
                <a href="/edit_profile/{{i.id}}/" class="btn btn-dark">Edit</a>
                <a href="/delete_profile/{{i.user.id}}/" class="btn btn-dark">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
    <!--    <li><a href="/album_details/{{album.id}}/">{{ album.name }}</a></li>-->
    <!--    <li><img src="{{album.cover.url}}" width="120"/></li>-->
    {% endfor %}
</div>
{% endblock content %}
