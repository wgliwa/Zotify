{% extends "zotify/main.html" %}

{% block content %}
<table class="table table-dark">
    <thead>
    <tr>
        <th colspan="2">Current roles in database:</th>
    </tr>
    <tr>

        <th scope="col">#</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>

    {% for i in roles %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.name}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
